<div>
    <!-- <h2>Courses</h2> -->
   
    <ul>

     
        @for(course of (currentUserCourses$ | async);track course.id){
          <app-course-details
          [id]="course.id"
          [title]="course.title"
          [description]="course.description"
          [lessons]="course.lessons"
          [teacherId]="course.teacherId"
          [role]="'student'"
          >
        
        </app-course-details>
          
        <!-- <button (click)="joinCourse(course.id)">join</button> -->
        <button (click)="leaveCourse(course.id)">leave course</button>
        
        }  
    </ul>
  </div>
